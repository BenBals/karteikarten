<!DOCTYPE html>
<body>
	<head>
		<title>karteikarten</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
		<link href="http://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="style/main.min.css" inline>
	</head>
	<body>
		<h1>karteikarten</h1>
		<div class="cardScreen">
			<div class="card">
				<div class="cardContentWrapper">
					<div class="cardContent">
						<div class="front dpn"><span class="q"></span><br><br><a class="btn btnSmall checkBtn">Check</a></div>
						<div class="back dpn"><span class="a"></span><br><br><a class="btn btnSmall btnRight">Richtig</a><a class="btn btnSmall btnWrong">Falsch</a></div>
						<div class="allDone dpn"><span>Du hast alle karteikarten beantwortet</span><br><br><a class="btn btnUnderline btnAgainAll">Nochmal mit allen Karten</a><br><br><a class="btn btnUnderline btnAgainWrong">Nochmal mit den falschen Karten</a></div>
						<div class="selectData"><span>Gib die URL der Datenquelle ein</span>
							<input class="jsonUrl"><br><br><a class="btn btnSmall btnSubmitJson">Los</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script inline src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script inline src="script/main.js"></script>
	</body>
</body>
